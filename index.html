<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 4px solid rgb(134, 121, 121);
            background-color: black;
            border-radius: 40px;
            height: 8cm;
            width: 100px;
            margin-left: 40%;
            margin-top: 50px;
        }
        .red{
            border: 3px solid rgb(138, 133, 133);
            background-color: red;
            height: 60px;
            width: 80px;
            border-radius: 50%;
            margin-top: 20px;
            margin-left: 8px;
        }
        .orange{
            border: 3px solid rgb(138, 133, 133);
            background-color: rgb(234, 70, 25);
            height: 60px;
            width: 80px;
            border-radius: 50%;
            margin-top: 25px;
            margin-left: 8px;
        }
        .green{
            border: 3px solid rgb(138, 133, 133);
            background-color: rgb(77, 226, 13);
            height: 60px;
            width: 80px;
            border-radius: 50%;
            margin-top: 28px;
            margin-left: 8px;
        }
        .pole{
            border: 3px solid rgb(156, 152, 152);
            background-color: black;
            height: 6cm;
            width: 20px;
            margin-top: 35px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="red"></div>
       <div class="orange"></div>
       <div class="green"></div>
       <div class="pole"></div>
    </div>
</body>
</html>
